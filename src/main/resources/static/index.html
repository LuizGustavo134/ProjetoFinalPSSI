<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teste API - Usuários</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    label{display:block;margin-top:8px}
    input{padding:6px;margin-top:4px;width:300px}
    button{margin-top:10px;padding:8px 12px}
    table{margin-top:20px;border-collapse:collapse;width:80%}
    th,td{border:1px solid #ddd;padding:8px}
  </style>
</head>
<body>
  <h1>Teste API - Usuários</h1>

  <form id="form">
    <label>Nome
      <input id="nome" required />
    </label>
    <label>Email
      <input id="email" type="email" required />
    </label>
    <button type="submit">Criar usuário</button>
  </form>

  <div id="msg" style="margin-top:10px;color:green"></div>

  <h2>Lista</h2>
  <table id="table">
    <thead><tr><th>ID</th><th>Nome</th><th>Email</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = '/api/usuarios';

    async function listar(){
      const res = await fetch(apiBase);
      const data = await res.json();
      const tbody = document.querySelector('#table tbody');
      tbody.innerHTML = '';
      data.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.id||''}</td><td>${u.nome||''}</td><td>${u.email||''}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const body = { nome, email };
      const res = await fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if(res.ok){
        document.getElementById('msg').textContent = 'Usuário criado com sucesso';
        document.getElementById('form').reset();
        await listar();
      } else {
        document.getElementById('msg').textContent = 'Erro ao criar usuário';
      }
      setTimeout(()=>document.getElementById('msg').textContent='',3000);
    });

    listar();
  </script>
</body>
</html>
